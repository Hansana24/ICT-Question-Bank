<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCQ Intro</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://img.freepik.com/premium-photo/profile-cheerful-lady-sitting-comfy-beanbag-browsing-notebook_274222-25545.jpg') no-repeat center center / cover;
      color: white;
      overflow: hidden;
    }

    .overlay {
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .article-content {
      max-width: 1000px;
      display: flex;
      align-items: center;
      gap: 40px;
      animation: fadeInUp 2s ease forwards;
      opacity: 0;
      transform: translateY(50px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .text-content {
      max-width: 600px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3em;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .start-btn {
      padding: 12px 28px;
      font-size: 1em;
      background-color: #0d9ec6;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .start-btn:hover {
      background-color: #007acc;
    }

    .article-image {
      max-width: 400px;
      animation: slideIn 2s ease forwards;
      opacity: 0;
      transform: translateX(50px);
    }

    .article-image img {
      width: 100%;
      border-radius: 5px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @media (max-width: 768px) {
      .article-content {
        flex-direction: column;
        text-align: center;
      }

      .article-image {
        transform: translateY(30px);
        animation: slideInMobile 2s ease forwards;
      }

      @keyframes slideInMobile {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="article-content">
      <div class="text-content">
        <h1>Start Your Learning Journey</h1>
        <p>Explore our interactive MCQ tests to challenge your knowledge and improve your skills. Dive into topics like Python, HTML, ICT theory and much more.</p>
        <button class="start-btn" onclick="startMCQ()">Start MCQ</button>
      </div>
      <div class="article-image">
        <img src="https://sdmntprsouthcentralus.oaiusercontent.com/files/00000000-e230-61f7-a3db-95ffc61a7a5e/raw?se=2025-04-30T20%3A09%3A02Z&sp=r&sv=2024-08-04&sr=b&scid=282c3a91-8c8b-5105-8d1e-7d6f0835eab5&skoid=0abefe37-d2bd-4fcb-bc88-32bccbef6f7d&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-04-30T05%3A32%3A04Z&ske=2025-05-01T05%3A32%3A04Z&sks=b&skv=2024-08-04&sig=8cLTdtrv7MeCzXXFHiu/UGgI9Ba6TeRAkt3f2qAIoF0%3D" alt="Learning Image" />
      </div>
    </div>
  </div>

  <script>
    function startMCQ() {
      window.location.href = "file:///C:/Users/ASUS/Desktop/ict%20web/page/full_mcq_interface/mcq_test_selection.html";
    }
  </script>

</body>
</html>
