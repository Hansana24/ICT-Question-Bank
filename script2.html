<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://cdn.elearningindustry.com/wp-content/uploads/2020/02/Zsolt-Olah-What-Lies-Ahead-For-eLearning_What-Can-You-Do-Now-To-Prepare.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start;
            padding-left: 50px;
            align-items: center;
            height: 100vh;
            margin: 0;
  
        }

        .container {
            background-color: rgba(225, 225, 225, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 400px;
            border: 1px solid rgba(225, 225, 225, 0.3);
            border-radius: 30px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37); /* Shadow added here */
            color: white;
            transition: all 0.3s ease;
  
        }

        .container h2 {
            color: limegreen;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
        }

        .submit-btn {
            background-color: limegreen;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }

        .show-password {
            margin-top: 10px;
        }

        .show-password label {
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Your Account</h2>
        <form action="file:///C:/Users/ASUS/Desktop/ict%20web/page/index.html" method="get">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Create Password" id="password1" required>
            <input type="password" placeholder="Confirm Password" id="password2" required>

            <div class="show-password">
                <input type="checkbox" id="showPass" onclick="togglePassword()"> 
                <label for="showPass">Show Password</label>
            </div>
        <a href="file:///C:/Users/ASUS/Desktop/ict%20web/page/index.html"></a>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            var pw1 = document.getElementById("password1");
            var pw2 = document.getElementById("password2");
            if (pw1.type === "password") {
                pw1.type = "text";
                pw2.type = "text";
            } else {
                pw1.type = "password";
                pw2.type = "password";
            }
        }
    </script>
</body>
</html>
